{% extends "base.html" %}
{% load url from future %}

{% block subtitle %} | CADD Stat{% endblock subtitle %}

{% block content %}

<ol class="breadcrumb">
  <li>CADD Stat</li>
  <li><a href="{% url 'caddstat.views.start' %}">Overview</a></li>
  <li class="active">MAD</li>
</ol>

<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">Median Absolute Deviation</h2>
    </div>
    <!--<div class="col-md-12">-->
        <!--<h3 class="text-center">For use with...</h3>-->
    <!--</div>-->
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal" method="post" action="{% url 'caddstat.views.mad' %}">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label" for="id_columnData">Data</label>
              <textarea class="form-control input-xlarge" rows="5" id="id_columnData" name="columnData" placeholder="Separate by line, space or comma" required></textarea>
          </div>
          <div class="form-group">
              <button type="submit" class="btn">Calculate</button>
          </div>
        </form>
    </div>
</div>


{% endblock content %}
