{% extends "base.html" %}
{% load url from future %}

{% block subtitle %} | CADD Stat{% endblock subtitle %}

{% block content %}

<ol class="breadcrumb">
  <li>CADD Stat</li>
  <li><a href="{% url 'caddstat.views.start' %}">Overview</a></li>
  <li class="active">Friedman</li>
</ol>

<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">Friedman</h2>
    </div>
    <!--<div class="col-md-12">-->
        <!--<h3 class="text-center">For use with...</h3>-->
    <!--</div>-->
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        {% for error in form.non_field_errors %}
            <p class="text-error text-center">{{ error }}</p>
        {% endfor %}
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form" method="post" action="{% url 'caddstat.views.friedman' %}">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label" for="id_columnOneData">Data</label>
            <textarea class="form-control input-large" rows="5" id="id_columnOneData" name="columnOneData" placeholder="Separate by line, space or comma" required></textarea>
            <textarea class="form-control input-large" rows="5" id="id_columnTwoData" name="columnTwoData" placeholder="Separate by line, space or comma" required></textarea>
            <textarea class="form-control input-large" rows="5" id="id_columnThreeData" name="columnThreeData" placeholder="Separate by line, space or comma" required></textarea>
          </div>
          <div class="form-group">
              <button type="submit" class="btn">Calculate</button>
          </div>
        </form>
    </div>
</div>


{% endblock content %}
