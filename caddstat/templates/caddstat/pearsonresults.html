{% extends "base.html" %}
{% load url from future %}

{% block subtitle %} | CADD Stat{% endblock subtitle %}

{% block content %}

<ol class="breadcrumb">
  <li>CADD Stat</li>
  <li><a href="{% url 'caddstat.views.start' %}">Overview</a></li>
  <li class="active">Pearson</li>
</ol>

<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">Pearson Results</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3 class="text-center">r = {{ rvalue }}</h3>
        <h3 class="text-center"><em>p</em>-value = {{ pvalue }}</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <p class="text-center">
            <a href="{% url 'caddstat.views.pearson' %}" class="btn btn-primary">Start over</a>
        </p>
    </div>
</div>

{% endblock content %}
