{% extends "base.html" %}
{% load url from future %}

{% block subtitle %} | Feedback{% endblock subtitle %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">Send us your feedback</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal" method="post" action="{% url 'caddstat.views.feedback' %}">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label" for="id_name">Name</label>
            <input class="form-control input-xlarge" type="text" id="id_name" name="name" required />
          </div>
          <div class="form-group">
            <label class="control-label" for="id_email">Email</label>
            <input class="form-control input-xlarge" type="email" id="id_email" name="email" required />
          </div>
          <div class="form-group">
            <label class="control-label" for="id_message">Message</label>
            <textarea class="form-control input-xlarge" id="id_message" name="message" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
</div>
{% endblock content %}
